# Render.com deployment configuration
# This file helps Render auto-configure your service

# Option 1: Cron Job (Recommended - runs on schedule)
jobs:
  - type: cron
    name: polymarket-bot
    schedule: "*/15 * * * *"  # Every 15 minutes
    buildCommand: pip install -r requirements.txt
    runCommand: python -m src.bot --once
    envVars:
      - key: ENVIRONMENT
        value: production
      # Add other env vars in Render dashboard:
      # TELEGRAM_BOT_TOKEN
      # TELEGRAM_CHAT_ID
      # POLYGON_RPC_URL

